<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Generate Azuki NFT trading cards with AI-generated full art" />
    <title>Azuki TCG Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Runtime patch for axios isFormData function -->
    <script>
      // Simple global patch for axios isFormData function
      // This approach is more reliable and avoids dynamic script manipulation
      window.addEventListener('load', function() {
        try {
          // Define the fixed isFormData function
          function fixedIsFormData(thing) {
            return Boolean(
              thing && 
              (typeof FormData !== 'undefined' && thing instanceof FormData ||
                typeof thing === 'object' && 
                typeof thing.toString === 'function' && 
                thing.toString() === '[object FormData]')
            );
          }
          
          // Handler to apply patch as soon as axios is detected
          function tryPatchAxios() {
            var axiosFound = false;
            
            // Try to patch global axios objects
            Object.keys(window).forEach(function(key) {
              if ((key === 'axios' || key.toLowerCase().includes('axios')) && window[key] && typeof window[key] === 'object') {
                var obj = window[key];
                
                // Patch main isFormData function
                if (typeof obj.isFormData === 'function') {
                  obj.isFormData = fixedIsFormData;
                  console.log('Patched axios.isFormData');
                  axiosFound = true;
                }
                
                // Patch utils.isFormData if it exists
                if (obj.utils && typeof obj.utils.isFormData === 'function') {
                  obj.utils.isFormData = fixedIsFormData;
                  console.log('Patched axios.utils.isFormData');
                  axiosFound = true;
                }

                // If we're dealing with the actual axios instance, set up interceptors
                if (obj.interceptors && typeof obj.interceptors === 'object') {
                  try {
                    console.log('Adding axios interceptors for additional protection');
                    // Add request interceptor to ensure any issues are caught
                    obj.interceptors.request.use(function(config) {
                      return config;
                    }, function(error) {
                      console.log('Axios request interceptor caught an error:', error);
                      return Promise.reject(error);
                    });
                  } catch (e) {
                    console.error('Error setting up axios interceptors:', e);
                  }
                }
              }
            });
            
            return axiosFound;
          }

          // Try to patch immediately
          var patched = tryPatchAxios();
          
          // If not patched yet, set up recurring checks
          if (!patched) {
            console.log('Axios not found yet, setting up recurring checks');
            var patchInterval = setInterval(function() {
              if (tryPatchAxios()) {
                console.log('Successfully patched axios');
                clearInterval(patchInterval);
              }
            }, 100);
            
            // Clear interval after 10 seconds as a safeguard
            setTimeout(function() {
              clearInterval(patchInterval);
            }, 10000);
          }
        } catch (e) {
          console.error('Error in axios patch:', e);
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
